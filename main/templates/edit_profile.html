{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center my-5">
    <div class="p-5 rounded shadow bg-white ch-pw">
        <h2 class="mb-4 text-center">Редактирование профиля</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3 row">
                    <label class="col-sm-5 col-form-label">{{ field.label }}</label>
                    <div class="col-sm-7">
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-dark">Сохранить изменения</button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
